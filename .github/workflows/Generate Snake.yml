name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"     # 每天 00:00 生成
  workflow_dispatch:        # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      - name: Copy snake to assets directory
        run: |
          mkdir -p assets
          cp dist/github-contribution-grid-snake.svg assets/
          cp dist/github-contribution-grid-snake.gif assets/

      - name: Commit and push (as bot)
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets"
          message: "chore: update contribution snake"
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          push: true
